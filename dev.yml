name: libra-web-tools
type: node
up:
  - node:
      version: v10.19.0
      yarn: 1.22.0
commands:
  __default__: server
  build: yarnpkg build
  check: yarnpkg check
  lint: yarnpkg lint
  server:
    aliases: [start, s]
    run: yarnpkg playground
  test: yarnpkg test
  generate: yarnpkg generate
